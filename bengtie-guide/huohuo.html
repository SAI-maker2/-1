<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>花火攻略 - 灰毛開括者</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1601924638867-3ec2d3d6c7a3');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #f3e8ff;
    }
    header {
      background: rgba(109, 40, 217, 0.8);
      padding: 1.5em;
      text-align: center;
      box-shadow: 0 0 10px #9333ea;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: white;
    }
    section {
      max-width: 900px;
      margin: 2em auto;
      background-color: rgba(42, 33, 61, 0.85);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(144, 97, 249, 0.4);
      backdrop-filter: blur(4px);
      animation: fadeIn 1s ease-in-out;
    }
    section h2 {
      color: #d8b4fe;
      border-bottom: 2px solid #a855f7;
      padding-bottom: 0.3em;
    }
    img.character {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1em;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    ul {
      padding-left: 1.5em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>花火角色攻略</h1>
  </header>

  <section>
    <h2>角色照片</h2>
    <img src="https://static.wikia.nocookie.net/houkai-star-rail/images/2/28/Character_Huohuo_Portrait.png" alt="花火圖片" class="character" />
  </section>

  <section>
    <h2>配對建議</h2>
    <ul>
      <li>花火 + 鏡流：加快鏡流行動，強化爆發節奏</li>
      <li>花火 + 黑天鵝：提升持續傷害隊輸出頻率</li>
      <li>花火 + 飛霄：讓爆擊手快速連段打出收割</li>
    </ul>
  </section>

  <section>
    <h2>推薦遺器</h2>
    <ul>
      <li>停轉的沙漏（同協套裝，增強支援效率）</li>
      <li>星體差分（風屬性輔助強化）</li>
    </ul>
  </section>

  <section>
    <h2>實戰技巧</h2>
    <p>
      花火擅長幫助隊友提前行動與提升攻擊力，是同協隊核心角色。技能與戰技可對主力輸出者進行連續推進，搭配速度設計能讓隊伍整體節奏提升。
    </p>
  </section>

  <section>
    <h2>玩家心得</h2>
    <p>
      花火是 T0 級輔助角色，開場技能動畫非常可愛且特效明顯。適合配合單核輸出打法，擁有長期投資價值，無論是速刷還是深淵都非常好用。
    </p>
  </section>
</body>
</html>
