<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>流螢攻略 - 灰毛開括者</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1601924638867-3ec2d3d6c7a3');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #f3e8ff;
    }
    header {
      background: rgba(109, 40, 217, 0.8);
      padding: 1.5em;
      text-align: center;
      box-shadow: 0 0 10px #9333ea;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: white;
    }
    section {
      max-width: 900px;
      margin: 2em auto;
      background-color: rgba(42, 33, 61, 0.85);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(144, 97, 249, 0.4);
      backdrop-filter: blur(4px);
      animation: fadeIn 1s ease-in-out;
    }
    section h2 {
      color: #d8b4fe;
      border-bottom: 2px solid #a855f7;
      padding-bottom: 0.3em;
    }
    img.character {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1em;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    ul {
      padding-left: 1.5em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>流螢角色攻略</h1>
  </header>

  <section>
    <h2>角色照片</h2>
    <img src="https://static.wikia.nocookie.net/houkai-star-rail/images/6/64/Character_Liu_Ying_Portrait.png" alt="流螢圖片" class="character" />
  </section>

  <section>
    <h2>配對建議</h2>
    <ul>
      <li>流螢 + 花火：坦克保護高輸出核心</li>
      <li>流螢 + 布洛妮婭：行動加速與增傷</li>
      <li>流螢 + 鏡流：爆發連段輸出隊</li>
    </ul>
  </section>

  <section>
    <h2>推薦遺器</h2>
    <ul>
      <li>熾熱的焰火禮服（火屬強化）</li>
      <li>快槍手的流浪（行動條推進）</li>
    </ul>
  </section>

  <section>
    <h2>實戰技巧</h2>
    <p>
      流螢擅長持續輸出與場控，利用技能快速上火附加效果，再配合終結技連續引爆，是速攻型隊伍核心之一。
    </p>
  </section>

  <section>
    <h2>玩家心得</h2>
    <p>
      操作手感滑順，技能動畫炫麗，推薦給喜歡主動進攻節奏的玩家。需注意站位與出手時機。
    </p>
  </section>
</body>
</html>
